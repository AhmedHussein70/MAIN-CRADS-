<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
    ></script>
    <link rel="icon" href="image/1.jpg" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>Product Managment system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" class="input" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
            class="input"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />

          <small id="total">0</small>
        </div>

        <input type="number" id="count" placeholder="count" />
        <input class="input" type="text" id="category" placeholder="category" />

        <button type="submit" id="submit">Create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchData(this.value)"
            id="search"
            placeholder="search By Title"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>totale</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody">
              <!-- <tr>
                <td>1</td>
                <td>sumsung</td>
                <td>2000</td>
                <td>200</td>
                <td>100</td>
                <td>100</td>
                <td>2500</td>
                <td>Phone</td>
                <td><button id="update">update</button></td>
                <td><button onclick="" id="delete">delete</button></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
